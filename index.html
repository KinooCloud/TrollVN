<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Capybara Tr·ªën Ch·∫°y</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #c1f0c1;
      font-family: sans-serif;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to bottom, #88e0b4, #d5f7d0);
      overflow: hidden;
    }

    #capybara, #boss {
      position: absolute;
      width: 60px;
      height: 60px;
      background-size: cover;
    }

    #capybara {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/0/07/Capybara_%28Hydrochoerus_hydrochaeris%29.JPG/120px-Capybara_%28Hydrochoerus_hydrochaeris%29.JPG');
      border-radius: 50%;
    }

    #boss {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/f/f2/Angry_face_cartoon.svg/120px-Angry_face_cartoon.svg.png');
      transform: scale(1.2);
    }

    .obstacle {
      position: absolute;
      width: 50px;
      height: 50px;
      background: green;
      border-radius: 10px;
    }

    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      background: rgba(255,255,255,0.7);
      padding: 5px 10px;
      border-radius: 10px;
    }

    #game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      color: red;
      display: none;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="capybara"></div>
    <div id="boss"></div>
    <div id="score">‚è± Score: 0</div>
    <div id="game-over">üíÄ Game Over!</div>
  </div>

  <script>
    const game = document.getElementById("game");
    const capybara = document.getElementById("capybara");
    const boss = document.getElementById("boss");
    const scoreText = document.getElementById("score");
    const gameOverText = document.getElementById("game-over");

    const gameWidth = window.innerWidth;
    const gameHeight = window.innerHeight;

    let capyX = 100;
    let capyY = 100;
    let bossX = 500;
    let bossY = 400;
    let score = 0;
    let isGameOver = false;

    const speed = 5;
    let keys = {};

    const obstacles = [];

    // Create random obstacles
    for (let i = 0; i < 10; i++) {
      const obs = document.createElement("div");
      obs.classList.add("obstacle");
      obs.style.left = Math.random() * (gameWidth - 60) + "px";
      obs.style.top = Math.random() * (gameHeight - 60) + "px";
      game.appendChild(obs);
      obstacles.push(obs);
    }

    // Movement input
    document.addEventListener("keydown", (e) => keys[e.key] = true);
    document.addEventListener("keyup", (e) => keys[e.key] = false);

    function moveCapybara() {
      if (isGameOver) return;

      let nextX = capyX;
      let nextY = capyY;

      if (keys["ArrowUp"]) nextY -= speed;
      if (keys["ArrowDown"]) nextY += speed;
      if (keys["ArrowLeft"]) nextX -= speed;
      if (keys["ArrowRight"]) nextX += speed;

      // Gi·ªõi h·∫°n m√†n h√¨nh
      nextX = Math.max(0, Math.min(gameWidth - 60, nextX));
      nextY = Math.max(0, Math.min(gameHeight - 60, nextY));

      // Va ch·∫°m v·∫≠t c·∫£n
      let collide = obstacles.some(obs => {
        const rect = obs.getBoundingClientRect();
        return (
          nextX < rect.right &&
          nextX + 60 > rect.left &&
          nextY < rect.bottom &&
          nextY + 60 > rect.top
        );
      });

      if (!collide) {
        capyX = nextX;
        capyY = nextY;
      }

      capybara.style.left = capyX + "px";
      capybara.style.top = capyY + "px";
    }

    function moveBoss() {
      if (isGameOver) return;

      const dx = capyX - bossX;
      const dy = capyY - bossY;
      const dist = Math.sqrt(dx * dx + dy * dy);
      const bossSpeed = 2 + score * 0.002;

      if (dist > 1) {
        bossX += (dx / dist) * bossSpeed;
        bossY += (dy / dist) * bossSpeed;
      }

      boss.style.left = bossX + "px";
      boss.style.top = bossY + "px";

      // Ki·ªÉm tra va ch·∫°m
      if (
        Math.abs(bossX - capyX) < 50 &&
        Math.abs(bossY - capyY) < 50
      ) {
        endGame();
      }
    }

    function endGame() {
      isGameOver = true;
      gameOverText.style.display = "block";
    }

    function updateScore() {
      if (isGameOver) return;
      score++;
      scoreText.innerText = `‚è± Score: ${score}`;
    }

    function gameLoop() {
      moveCapybara();
      moveBoss();
      updateScore();
      if (!isGameOver) requestAnimationFrame(gameLoop);
    }

    gameLoop();
    setInterval(updateScore, 1000);
  </script>
</body>
</html>

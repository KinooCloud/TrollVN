<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trích dẫn máy gõ</title>
  <style>
    body {
      background: linear-gradient(to right, #1f4037, #99f2c8);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: 'Courier New', monospace;
      font-size: 28px;
      text-align: center;
    }

    .quote {
      max-width: 80%;
      border-right: 3px solid white;
      white-space: nowrap;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="quote" id="quoteBox"></div>

  <script>
    const quotes = [
      "Không có con đường nào dẫn đến hạnh phúc. Hạnh phúc chính là con đường.",
      "Hãy sống như thể bạn sẽ chết vào ngày mai. Học như thể bạn sẽ sống mãi mãi.",
      "Cuộc đời là 10% những gì xảy ra và 90% cách bạn phản ứng.",
      "Đừng đợi cơ hội. Hãy tạo ra nó.",
      "Giới hạn duy nhất của bạn là những gì bạn tin là có thật."
    ];

    let quoteBox = document.getElementById('quoteBox');
    let quoteIndex = 0;
    let charIndex = 0;

    function typeQuote() {
      const currentQuote = quotes[quoteIndex];
      if (charIndex <= currentQuote.length) {
        quoteBox.innerHTML = currentQuote.substring(0, charIndex) + '<span class="cursor">|</span>';
        charIndex++;
        setTimeout(typeQuote, 60);
      } else {
        setTimeout(() => {
          charIndex = 0;
          quoteIndex = (quoteIndex + 1) % quotes.length;
          typeQuote();
        }, 3000); // chờ 3s rồi chuyển câu
      }
    }

    typeQuote();
  </script>
</body>
</html>

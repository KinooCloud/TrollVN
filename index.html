<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game: ƒê·ª´ng b·ªã nh√¨n th·∫•y!</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      background: #1a1a1a;
      overflow: hidden;
      font-family: sans-serif;
      color: white;
    }

    .eyes {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 60px;
    }

    .eye {
      width: 80px;
      height: 80px;
      background: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .pupil {
      width: 25px;
      height: 25px;
      background: black;
      border-radius: 50%;
      position: absolute;
      transition: 0.1s;
    }

    #player {
      width: 40px;
      height: 40px;
      background: red;
      position: absolute;
      top: 300px;
      left: 300px;
    }

    #status {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="eyes">
    <div class="eye"><div class="pupil"></div></div>
    <div class="eye"><div class="pupil"></div></div>
  </div>
  <div id="player"></div>
  <div id="status">Di chuy·ªÉn b·∫±ng ph√≠m m≈©i t√™n. ƒê·ª´ng ƒë·ªÉ m·∫Øt th·∫•y!</div>

  <script>
    const pupils = document.querySelectorAll('.pupil');
    const eyes = document.querySelectorAll('.eye');
    const player = document.getElementById('player');
    const statusText = document.getElementById('status');

    let posX = 300;
    let posY = 300;
    const speed = 5;
    let gameOver = false;

    // M·∫Øt d√≤m theo chu·ªôt
    document.addEventListener('mousemove', (e) => {
      pupils.forEach(pupil => {
        const eye = pupil.parentElement;
        const rect = eye.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        const dx = e.clientX - centerX;
        const dy = e.clientY - centerY;
        const angle = Math.atan2(dy, dx);
        const radius = 20;
        const x = Math.cos(angle) * radius;
        const y = Math.sin(angle) * radius;
        pupil.style.transform = `translate(${x}px, ${y}px)`;
      });
    });

    // Di chuy·ªÉn √¥ ƒë·ªè b·∫±ng ph√≠m
    document.addEventListener('keydown', (e) => {
      if (gameOver) return;
      if (e.key === "ArrowUp") posY -= speed;
      if (e.key === "ArrowDown") posY += speed;
      if (e.key === "ArrowLeft") posX -= speed;
      if (e.key === "ArrowRight") posX += speed;
      player.style.top = `${posY}px`;
      player.style.left = `${posX}px`;
      checkCollision();
    });

    function checkCollision() {
      eyes.forEach(eye => {
        const eyeRect = eye.getBoundingClientRect();
        const eyeCenterX = eyeRect.left + eyeRect.width / 2;
        const eyeCenterY = eyeRect.top + eyeRect.height / 2;
        const playerRect = player.getBoundingClientRect();
        const playerCenterX = playerRect.left + playerRect.width / 2;
        const playerCenterY = playerRect.top + playerRect.height / 2;

        const dx = playerCenterX - eyeCenterX;
        const dy = playerCenterY - eyeCenterY;
        const distance = Math.hypot(dx, dy);

        if (distance < 100) {
          endGame();
        }
      });
    }

    function endGame() {
      gameOver = true;
      statusText.textContent = "üíÄ GAME OVER ‚Äì B·∫°n ƒë√£ b·ªã nh√¨n th·∫•y!";
      player.style.background = "#444";
    }
  </script>
</body>
</html>

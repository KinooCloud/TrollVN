<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hiệu ứng Gõ Tên Lấp Lánh</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: black;
      color: white;
    }

    body::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(#0f0c29, #302b63, #24243e);
      animation: rotateBackground 30s linear infinite;
      z-index: -2;
    }

    @keyframes rotateBackground {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/U1pHsGR.png');
      background-size: cover;
      animation: twinkle 20s linear infinite;
      z-index: -1;
    }

    @keyframes twinkle {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .center {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    input {
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #fff;
    }

    .output {
      font-size: 48px;
      font-weight: bold;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff;
      transition: 0.3s;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="center">
    <input type="text" id="nameInput" placeholder="Nhập tên của bạn...">
    <div class="output" id="nameDisplay"></div>
  </div>

  <script>
    const input = document.getElementById('nameInput');
    const display = document.getElementById('nameDisplay');

    input.addEventListener('input', () => {
      display.textContent = input.value;
    });
  </script>
</body>
</html>

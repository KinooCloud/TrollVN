<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Câu đố hack não</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #3c3b3f, #605c3c);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    .options {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-bottom: 40px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 12px;
      background: #ffffff10;
      color: white;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      background: #ffffff30;
      transform: scale(1.05);
    }

    #result {
      font-size: 1.5em;
      color: #ffd700;
      margin-top: 20px;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
  </style>
</head>
<body>

  <h1>❓ Con gì đi bằng 2 chân?</h1>

  <div class="options">
    <button onclick="handleWrong()">A) Con người</button>
    <button onclick="handleWrong()">B) Con chim</button>
    <button onclick="handleWrong()">C) Con chó</button>
    <button onclick="handleWrong()">D) Con chó (lại nữa?)</button>
  </div>

  <div id="result">...</div>

  <script>
    let answered = false;

    function handleWrong() {
      if (answered) return;
      answered = true;

      const res = document.getElementById("result");
      res.innerHTML = "❌ Sai rồi bạn ơi!<br><br>✅ <b>Đáp án:</b> Con gì có 2 chân thì con đó có.";
      res.style.opacity = 1;
    }
  </script>

</body>
</html>

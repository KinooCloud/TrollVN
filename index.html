<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>HỆ THỐNG BỊ TẤN CÔNG</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background: url('https://media.giphy.com/media/JltOMwYmi0VrO/giphy.gif') center center / cover no-repeat fixed;
      color: #00ff00;
      font-size: 16px;
      overflow: hidden;
      animation: shake 0.1s infinite;
    }

    @keyframes shake {
      0% { transform: translate(0px, 0px); }
      25% { transform: translate(3px, -3px); }
      50% { transform: translate(-3px, 3px); }
      75% { transform: translate(3px, 3px); }
      100% { transform: translate(-3px, -3px); }
    }

    #terminal {
      padding: 20px;
      white-space: pre-wrap;
      background-color: rgba(0, 0, 0, 0.8);
      height: 100vh;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <audio id="scarySound" autoplay loop>
    <source src="https://www.soundjay.com/misc/sounds/siren-noise-01.mp3" type="audio/mpeg">
  </audio>

  <div id="terminal"></div>

  <script>
    const terminal = document.getElementById("terminal");
    const lines = [
      "[HACKER] Đang truy cập hệ thống...",
      "[HACKER] Cấp quyền truy cập root...",
      "[ROOT ACCESS GRANTED]",
      "[HACKER] Đang lấy dữ liệu cá nhân...",
      "[DATA EXFILTRATION IN PROGRESS]",
      "[WARNING] Dữ liệu đang bị xóa...",
      "!!! HỆ THỐNG ĐÃ BỊ KIỂM SOÁT !!!"
    ];

    function getRandomCodeLine() {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+";
      let str = "";
      for (let i = 0; i < 60; i++) {
        str += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return str;
    }

    function spamTerminal() {
      setInterval(() => {
        terminal.innerHTML += getRandomCodeLine() + "\n";
        terminal.scrollTop = terminal.scrollHeight;
      }, 50);
    }

    function typeLines() {
      let i = 0;
      function next() {
        if (i < lines.length) {
          terminal.innerHTML += lines[i] + "\n";
          i++;
          setTimeout(next, 500);
        } else {
          spamTerminal();
          startPopupAttack();
        }
      }
      next();
    }

    function startPopupAttack() {
      setInterval(() => {
        alert("⚠️ DỮ LIỆU BỊ RÒ RỈ ⚠️");
      }, 3000);
    }

    typeLines();
  </script>
</body>
</html>

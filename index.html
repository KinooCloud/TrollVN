<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NÃºt cháº¡y trá»‘n</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      font-family: 'Arial', sans-serif;
    }

    #container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    button {
      position: absolute;
      padding: 15px 30px;
      font-size: 18px;
      background: #ff4757;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    button:hover {
      background: #ff6b81;
    }
  </style>
</head>
<body>
  <div id="container">
    <button id="funnyButton">Báº¥m vÃ o tÃ´i ðŸ˜œ</button>
  </div>

  <script>
    const button = document.getElementById('funnyButton');
    const container = document.getElementById('container');

    container.addEventListener('mousemove', (e) => {
      const mouseX = e.clientX;
      const mouseY = e.clientY;
      const btnRect = button.getBoundingClientRect();
      const btnX = btnRect.left + btnRect.width / 2;
      const btnY = btnRect.top + btnRect.height / 2;

      const distance = Math.hypot(mouseX - btnX, mouseY - btnY);

      if (distance < 100) {
        const offsetX = (btnX - mouseX) * 1.5;
        const offsetY = (btnY - mouseY) * 1.5;

        let newLeft = btnRect.left + offsetX;
        let newTop = btnRect.top + offsetY;

        // Giá»›i háº¡n trong mÃ n hÃ¬nh
        const maxLeft = window.innerWidth - btnRect.width;
        const maxTop = window.innerHeight - btnRect.height;

        newLeft = Math.max(0, Math.min(maxLeft, newLeft));
        newTop = Math.max(0, Math.min(maxTop, newTop));

        button.style.left = `${newLeft}px`;
        button.style.top = `${newTop}px`;
      }
    });

    button.addEventListener('click', () => {
      alert("WOW! Báº¡n báº¥m Ä‘Æ°á»£c luÃ´n Ã¡ ðŸ˜²");
    });
  </script>
</body>
</html>
